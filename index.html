<!DOCTYPE html>
<html>
<head>
    <title>FactShield</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
<div class="app">

    <header class="header">
        <h1>üõ°Ô∏è FactShield</h1>
        <span class="tagline">Crisis-Time Fake News Credibility Checker</span>
    </header>

    <section class="card">
        <label>Enter News Article or Message</label>
        <textarea id="news"></textarea>
        <button onclick="checkCredibility()">Check Credibility</button>
    </section>

    <section id="result" class="card result" style="display:none;">
        <div class="left">
            <h3>Credibility Score</h3>

            <div class="gauge">
                <svg width="160" height="160">
                    <circle cx="80" cy="80" r="70" class="bg"/>
                    <circle cx="80" cy="80" r="70" class="fill" id="gaugeFill"/>
                </svg>
                <div class="score"><span id="scoreValue">0</span>/100</div>
            </div>

            <div id="statusText" class="status">---</div>
        </div>

        <div class="right">
            <h3>Key Findings</h3>
            <ul id="findingsList"></ul>
        </div>

        <div class="advisory">
            ‚ö†Ô∏è Think before you share. Verify from trusted sources.
        </div>

        <div class="actions">
            <button class="back" onclick="location.reload()">Back</button>
            <button class="share" onclick="shareAnyway()">Share Anyway</button>
        </div>
    </section>

    <footer>
        ‚Äî by team <strong>CyberNomads</strong>
    </footer>

</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
